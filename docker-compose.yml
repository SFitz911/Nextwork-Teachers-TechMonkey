services:
  # n8n Orchestration
  n8n:
    image: n8nio/n8n:latest
    container_name: ai-teacher-n8n
    restart: unless-stopped
    network_mode: host
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/data/workflows
    # GPU support if available
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # LLM Service (Ollama)
  ollama:
    image: ollama/ollama:latest
    container_name: ai-teacher-ollama
    restart: unless-stopped
    network_mode: host
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Alternative: vLLM service
    # Uncomment and use vllm instead if preferred
    # image: vllm/vllm-openai:latest
    # command: --model mistralai/Mistral-7B-Instruct-v0.2

  # TTS Service (Piper/Coqui)
  tts-service:
    build:
      context: ./services/tts
      dockerfile: Dockerfile
    container_name: ai-teacher-tts
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./services/tts/models:/app/models
      - ./services/tts/output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - TTS_MODEL=piper
      - TTS_VOICE=en_US-lessac-medium

  # Animation Service (LAM/LivePortrait)
  animation-service:
    build:
      context: ./services/animation
      dockerfile: Dockerfile
    container_name: ai-teacher-animation
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./services/animation/models:/app/models
      - ./services/animation/avatars:/app/avatars
      - ./services/animation/output:/app/output
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - ANIMATION_MODEL=lam
      - AVATAR_PATH=/app/avatars

  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-teacher-postgres
    restart: unless-stopped
    network_mode: host
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ai_teacher}
      - POSTGRES_USER=${POSTGRES_USER:-ai_teacher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      # Mount Vast.ai storage volume for persistent data
      - ${VAST_STORAGE_PATH:-./storage}/postgresql:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_teacher}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Coordinator API - Session State Management
  coordinator:
    build:
      context: ./services/coordinator
      dockerfile: Dockerfile
    container_name: ai-teacher-coordinator
    restart: unless-stopped
    network_mode: host
    environment:
      - PORT=8004
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ai_teacher}
      - POSTGRES_USER=${POSTGRES_USER:-ai_teacher}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    depends_on:
      postgres:
        condition: service_healthy

  # LongCat-Video-Avatar Service
  longcat-video:
    build:
      context: ./services/longcat_video
      dockerfile: Dockerfile
    container_name: ai-teacher-longcat-video
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./LongCat-Video:/app/longcat-video:ro
      - ./outputs/longcat:/app/output
      - ./Nextwork-Teachers:/app/avatars:ro
    environment:
      - LONGCAT_VIDEO_DIR=/app/longcat-video
      - CHECKPOINT_DIR=/app/longcat-video/weights/LongCat-Video-Avatar
      - AVATAR_IMAGES_DIR=/app/avatars
      - OUTPUT_DIR=/app/output
      - PORT=8003
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Frontend (Streamlit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-teacher-frontend
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./frontend:/app
      - ./services/animation/output:/app/video_cache
      - ./outputs/longcat:/app/video_cache/longcat
    environment:
      - N8N_WEBHOOK_URL=http://localhost:5678/webhook/chat
      - TTS_API_URL=http://localhost:8001
      - ANIMATION_API_URL=http://localhost:8002
      - COORDINATOR_API_URL=http://localhost:8004
    depends_on:
      - coordinator

  # Redis removed - using PostgreSQL + local storage instead
  # If you need Redis later, uncomment:
  # redis:
  #   image: redis:7-alpine
  #   container_name: ai-teacher-redis
  #   restart: unless-stopped
  #   network_mode: host
  #   volumes:
  #     - redis_data:/data

volumes:
  n8n_data:
  ollama_data:
  # postgres_data: Using bind mount to Vast.ai storage volume instead
