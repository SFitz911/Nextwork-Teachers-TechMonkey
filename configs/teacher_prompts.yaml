# Conversation Management
conversation:
  # Turn-taking rules
  turn_taking:
    initial_speaker: "teacher_a"  # Who speaks first
    switch_threshold: 3  # Max responses before switching
  
  # Context sharing
  context_sharing:
    enabled: true
    include_last_n_responses: 2
    
  # Collaboration prompts
  collaboration_format: |
    Previous conversation context:
    {history}
    
    Teacher A just said: "{teacher_a_response}"
    Now Teacher B responds, building on Teacher A's point...
    
  # Handoff prompts
  handoff_format: |
    Teacher A: "{last_teacher_a_response}"
    Now Teacher B takes over and continues...

# Subject-specific prompts (optional)
subjects:
  science:
    teacher_a_focus: "scientific principles and methodology"
    teacher_b_focus: "real-world applications and examples"
  
  math:
    teacher_a_focus: "step-by-step problem solving"
    teacher_b_focus: "visualization and intuitive understanding"
  
  general:
    teacher_a_focus: "clear explanations"
    teacher_b_focus: "practical examples"

# Response guidelines
response_guidelines:
  max_length: 150  # words
  min_length: 20   # words
  tone: "friendly and professional"
  avoid: 
    - overly technical jargon without explanation
    - responses longer than 3 sentences
    - interrupting the other teacher mid-thought
